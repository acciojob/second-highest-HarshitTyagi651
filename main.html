<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code 
			let firstHeighest = arr[0]
			let secondHeighest = arr[1]
			for (let i = 0; i < arr.length; i++) {
				if (arr[i]>firstHeighest) {
					firstHeighest=arr[i]
				}
			}
			for (let i = 0; i < arr.length; i++) {
				if (secondHeighest<arr[i] && arr[i]<firstHeighest) {
					secondHeighest=arr[i]
				}
			}
			return secondHeighest
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr)); 
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
