<!DOCTYPE html>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code 
			let firstHeighest = -Infinity;
  let secondHeighest = -Infinity;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > firstHeighest) {
      secondHeighest = firstHeighest;
      firstHeighest = arr[i];
    } else if (arr[i] > secondHeighest && arr[i] !== firstHeighest) {
      secondHeighest = arr[i];
    }
  }
			return secondHeighest
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr)); 
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
